        .box {
            -webkit-border-radius: 5px;
            position: absolute;
            -moz-border-radius: 5px;
            border-radius: 5px;
            background: #fff;
            border: 1px solid #999;
            display: inline-block;
            width: 157px;
            margin: 0 25px 10px 0;
            padding: 5px;
            box-shadow: 5px 5px 6px #888;
            opacity: 0.8;
            filter: alpha(opacity=80);
            transition: all .3s linear;
            -moz-transition: all .3s linear;
            -webkit-transition: all .3s linear;
            -o-transition: all .3s linear;
        }
        
        .box img {

        var div = document.createElement('div')
        div.className = "box"
        ul.append(div);





        var img = document.createElement('img');

        img.src = arr[i].src;

    window.onload = function() {
        for (var i = 0; i < arr.length; i++) {
            var z = arrb[arrb.length - 1];
            var ii = 0;
            if (i >= 4) {

                for (var j = 0; j < arrb.length; j++) {
                    if (arrb[j].t <= z.t) {
                        z = arrb[j]
                        ii = j;
                    }
                }

                arr[i].dom.style.top = 20 + z.t + "px"
                arr[i].dom.style.left = z.l + "px"
                arrb[ii] = {
                    t: arr[i].dom.offsetTop + arr[i].dom.offsetHeight,
                    l: arr[i].dom.offsetLeft
                }
            } else {
                arr[i].dom.style.top = 80 + 0 + "px"
                arr[i].dom.style.left = 80 + i * 40 + i * 157 + "px"
                arrb.push({
                    t: arr[i].dom.offsetTop + arr[i].dom.offsetHeight,
                    l: arr[i].dom.offsetLeft
                })
            }
            // console.log(arrb)
